<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container">
        <div class="payment-form">
            <h2>Secure Payment</h2>
            <p class="payment-description">Enter your card details to complete your purchase.</p>

            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Card Number" required>
                </div>

                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <div class="expiry-container">
                        <input type="text" id="expiry-month" placeholder="MM" required>
                        <span>/</span>
                        <input type="text" id="expiry-year" placeholder="YY" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit">Pay ${{ Amount }}</button>
                </div>

                <div id="card-errors" role="alert"></div>
            </form>

            <div class="payment-info">
                <img src="lock.svg" alt="Secure Payment" class="lock-icon">
                <p>Your payment information is securely processed by Stripe.</p>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="payment.js"></script>
</body>
</html>
